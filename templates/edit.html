<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nimisha Sonare">
    <meta name="description" content="TASKEVE - Student Task Manager developed by Nimisha Sonare">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>✏️ Edit Task</h1>
        
        <form action="/edit/{{ task.id }}" method="POST" class="task-form edit-form">
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" name="title" id="title" value="{{ task.title }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="3">{{ task.description or '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="due_date">Due Date</label>
                <input type="date" name="due_date" id="due_date" value="{{ task.due_date or '' }}">
            </div>
            
            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="btn-submit">Update Task</button>
                <a href="/" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Footer with Developer Credit -->
    <footer class="site-footer">
        <p>© 2025 TASKEVE - Developed by <strong>The Duonix</strong> | <a href="https://www.linkedin.com/in/nimisha-sonare/" target="_blank">LinkedIn</a></p>
    </footer>
</body>
</html>
